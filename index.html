<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el pollo loco</title>
    <link rel="shortcut icon" href="#">

    <link rel="stylesheet" href="style.css">
    <script src="models/world.class.js"></script>
    <script src="models/drawable.-object.class.js"></script>
    <script src="models/moveable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/background-objects.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/collectable.-objects-coins.class.js"></script>
    <script src="models/collectable.-objects-bottles.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/levels.class.js"></script>
    <script src="levels/level1.js"></script>    
    <script src="models/status-bar.class.js"></script>
    <script src="models/status-bar-coin.class.js"></script>
    <script src="models/status-bar-bottle.class.js"></script>
    <script src="models/throwable-objects.class.js"></script>    
    <script src="script/game.js"></script>
</head>
<body onload="init()">
    <h1>El pollo loco</h1>
    <div class="click-start-container">
        <span>Click on image to start game</span>
    </div>
    <img onclick="startGame()" id="startPicture" class="start-picture" src="./img/9_intro_outro_screens/start/startscreen_1.png" alt="">
    <img onclick="startGame()" id="gameOverPicture" class="game-over-picture d-none" src="./img/You won, you lost/Game_Over.png" alt="">
    <img onclick="startGame()" id="gameWonPicture" class="game-over-picture d-none" src="./img/You won, you lost/You won A.png" alt="">


    <div id="canvas-container"class="canvas-container d-none">
        <canvas id="canvas" width="720px" height="480px" class="d-none"></canvas>
        <img id="fullScreenOn" onclick="fullScreenOn()" class="fullscreen" src="./img/fullscreen (1).png" alt="">
        <img id="fullScreenOff" onclick="exitFullscreen()" class="fullscreen d-none" src="./img/curve-right-arrow.png" alt="">
        <img id="musicOn" onclick="musicOff()" class="sound-on-button" src="./img/left-arrow.svg" alt="">
        <img id="musicOff" onclick="musicOn()" class="sound-on-button d-none" src="./img/right-arrow.svg" alt="">
        <div class="mobile-controll-left">
            <img id="buttonLeft" class="mobile-controll-button" src="./img/left-arrow.svg" alt="">
            <img id="buttonRight" class="mobile-controll-button" src="./img/right-arrow.svg" alt="">
        </div>
        <div class="mobile-controll-right">
            <img id="buttonJump" class="mobile-controll-button" src="./img/up-arrow.svg" alt="">
            <img id="buttonThrow" class="mobile-controll-button" src="./img/curve-right-arrow.png" alt="">
        </div>
    </div>
    
    
    <div id="buttonDescribe" class="control-container">
        <span>arrow left/right: move</span>
        <span>arrow-up/space: jump</span>
        <span>l-ctrl: throw bottle</span>
    </div>
    
</body>
</html>
